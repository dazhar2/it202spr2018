    function getWeatherMap(lat, lng) {
      // Configure Aeris API keys
      aeris.config.set({
        apiId: '6pbnOP9CAOsJuPO54Amtc',
        apiSecret: 'Z03Peiy0fqffc1Or4WQq1k17r6QND8C5LqUWvpSy'
      });

      // Create the map, where 'map-canvas' is the id of an HTML element.
      var map = new aeris.maps.Map('map-canvas', {
        zoom: 8,
        center: [lat, lng],
        baseLayer: new aeris.maps.layers.AerisTile({
          tileType: 'flat-dk',
          zIndex: 1
        })
      });

      // Create 'water-depth' layer
      var waterDepth = new aeris.maps.layers.AerisTile({
        tileType: 'water-depth',
        zIndex: 3,
        map: map
      });

      // Create 'admin-cities' layer
      var adminCitiesDk = new aeris.maps.layers.AerisTile({
        tileType: 'admin-cities-dk',
        zIndex: 6,
        map: map
      });

      // Create 'satellite' layer
      var satellite = new aeris.maps.layers.AerisTile({
        tileType: 'satellite',
        zIndex: 7,
        map: map
      });

      var radar = new aeris.maps.layers.AerisTile({
        tileType: 'radar',
        zIndex: 9,
        map: map
      });

      var animation = new aeris.maps.animations.AnimationSync([
        satellite,
        radar
      ], {
        from: Date.now() - 1000 * 60 * 60 * 2, // 2 hours ago
        to: Date.now()
      });

      // Start the animation
      animation.start();
    }

    app.updateForecastCard = function(data) {
      var dataLastUpdated = new Date(data.created);
      var sunrise = data.channel.astronomy.sunrise;
      var sunset = data.channel.astronomy.sunset;
      var current = data.channel.item.condition;
      var humidity = data.channel.atmosphere.humidity;
      var wind = data.channel.wind;

      var card = app.visibleCards[data.key];
      if (!card) {
        card = app.cardTemplate.cloneNode(true);
        card.classList.remove('cardTemplate');
        card.querySelector('.location').textContent = data.label;
        card.removeAttribute('hidden');
        app.container.appendChild(card);
        app.visibleCards[data.key] = card;
      }

      card.querySelector('.description').textContent = current.text;
      card.querySelector('.date').textContent = current.date;
      card.querySelector('.current .icon').classList.add(app.getIconClass(current.code));
      card.querySelector('.current .temperature .value').textContent =
        Math.round(current.temp);
      card.querySelector('.current .sunrise').textContent = sunrise;
      card.querySelector('.current .sunset').textContent = sunset;
      card.querySelector('.current .humidity').textContent =
        Math.round(humidity) + '%';
      card.querySelector('.current .wind .value').textContent =
        Math.round(wind.speed);
      card.querySelector('.current .wind .direction').textContent = wind.direction;
      var nextDays = card.querySelectorAll('.future .oneday');
      var today = new Date();
      today = today.getDay();
      for (var i = 0; i < 7; i++) {
        var nextDay = nextDays[i];
        var daily = data.channel.item.forecast[i];
        if (daily && nextDay) {
          nextDay.querySelector('.date').textContent =
            app.daysOfWeek[(i + today) % 7];
          nextDay.querySelector('.icon').classList.add(app.getIconClass(daily.code));
          nextDay.querySelector('.temp-high .value').textContent =
            Math.round(daily.high);
          nextDay.querySelector('.temp-low .value').textContent =
            Math.round(daily.low);
        }
      }

    };

    app.getForecast = function(position) {
      console.log(position.coords.latitude + "," + position.coords.longitude);

      var url = 'https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20weather.forecast%20where%20woeid%20in%20(select%20woeid%20from%20geo.places(1)%20where%20text%3D%22(' +
        position.coords.latitude + '%2C' + position.coords.longitude + ')%22)&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys';


      console.log("WOOOW");
      var xhr = new XMLHttpRequest();

      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            console.log("Yeeesss");
            var response = JSON.parse(xhr.response);
            var results = response.query.results;
            results.created = response.query.created;
            app.updateForecastCard(results);
          }
        }
        else {
          console.log("fuuuuck");
        }
      };

      xhr.open('GET', url);
      xhr.send();
    };



    app.getIconClass = function(weatherCode) {
      // Weather codes: https://developer.yahoo.com/weather/documentation.html#codes
      weatherCode = parseInt(weatherCode);
      switch (weatherCode) {
        case 25: // cold
        case 32: // sunny
        case 33: // fair (night)
        case 34: // fair (day)
        case 36: // hot
        case 3200: // not available
          return 'clear-day';
        case 0: // tornado
        case 1: // tropical storm
        case 2: // hurricane
        case 6: // mixed rain and sleet
        case 8: // freezing drizzle
        case 9: // drizzle
        case 10: // freezing rain
        case 11: // showers
        case 12: // showers
        case 17: // hail
        case 35: // mixed rain and hail
        case 40: // scattered showers
          return 'rain';
        case 3: // severe thunderstorms
        case 4: // thunderstorms
        case 37: // isolated thunderstorms
        case 38: // scattered thunderstorms
        case 39: // scattered thunderstorms (not a typo)
        case 45: // thundershowers
        case 47: // isolated thundershowers
          return 'thunderstorms';
        case 5: // mixed rain and snow
        case 7: // mixed snow and sleet
        case 13: // snow flurries
        case 14: // light snow showers
        case 16: // snow
        case 18: // sleet
        case 41: // heavy snow
        case 42: // scattered snow showers
        case 43: // heavy snow
        case 46: // snow showers
          return 'snow';
        case 15: // blowing snow
        case 19: // dust
        case 20: // foggy
        case 21: // haze
        case 22: // smoky
          return 'fog';
        case 24: // windy
        case 23: // blustery
          return 'windy';
        case 26: // cloudy
        case 27: // mostly cloudy (night)
        case 28: // mostly cloudy (day)
        case 31: // clear (night)
          return 'cloudy';
        case 29: // partly cloudy (night)
        case 30: // partly cloudy (day)
        case 44: // partly cloudy
          return 'partly-cloudy-day';
      }
    };
